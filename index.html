<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Passenger Counter App</h1>
      </div>
      <div class="counter">
        <h2><span class="count-es" id="count-el">0</span></h2>
      </div>
      <div class="button">
        <button id="increment-btn" onclick="increment()"><b>INCREMENT</b></button>
      </div>
      <div class="button">
        <button id="save-btn" onclick="save()">Save Your Work</button>
      </div>
      <div>
        <span id="saved-text"></span>
      </div>            
    </div>
    <script src="script.js"></script>
  </body>
</html>
